language: cpp
compiler:
  - gcc
  - clang
before_install:
  - sudo apt-key adv --fetch-keys http://repos.codelite.org/CodeLite.asc
  - sudo apt-add-repository 'deb http://repos.codelite.org/wx2.9/ubuntu/ precise universe'
  - sudo apt-get update
  - sudo apt-get install gcc-multilib libnotify-dev libv8-dev libboost1.48-dev libboost-date-time1.48-dev libboost-filesystem1.48-dev libboost-thread1.48-dev libboost-system1.48-dev libboost-test1.48-dev libwxgtk2.9-dev
before_script:
  - mkdir build
  - cd build
script:
  - cmake .. -DBUILD_CEF=off -DWITH_ARES=off -DDEBUG=on
  - make -j4
  - ctest --output-on-failure .
notifications:
  irc:
    channels:
      - "irc.freenode.org#desura"
    template:
      - "%{repository} (%{commit}) by %{author} : %{message} %{foo} "
      - "Build details: %{build_url}"
      - "Latest commit: %{compare_url}"
    on_success: change
    on_failure: change
    skip_join: true
